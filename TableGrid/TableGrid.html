<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="GridApp">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Css/bootstrap/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="Css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="Css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/bootstrap/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="Css/project/grid.css" />
    <script src="Scripts/jquery/jquery-2.1.0.js"></script>
    <script src="Scripts/jquery/jquery-ui.js"></script>
    <script src="Scripts/angular/angular.min.js"></script>
    <script src="Scripts/angular/angular-ui-router.js"></script>
    <script src="Scripts/bootstrap/bootstrap.min.js"></script>
    <script src="Scripts/app/app.js"></script>
    <script src="Scripts/controllers/GridController.js"></script>
    <script>
        

    </script>
    
</head>
<body class="bodyCls">
    <div ng-controller="GridController" ng-init="gridInit()">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel-group" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" id="addAccordion" role="tab" data-toggle="collapse" data-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                                <h4 class="panel-title">
                                    Add Features
                                </h4>

                            </div>
                            <div id="collapse1" class="panel-collapse collapse in" role="tabpanel">
                                <div class="panel-body">
                                    <div class="row">
                                        <div ng-include="'AddPage.html'"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading" id="searchAccordion" role="tab" data-toggle="collapse" data-target="#collapse2" aria-expanded="true" aria-controls="collapse2">
                                <h4 class="panel-title">
                                    Search Panel
                                </h4>

                            </div>
                            <div id="collapse2" class="panel-collapse collapse in" role="tabpanel">
                                <div class="panel-body">
                                    <div class="row">
                                        <div ng-include="'SearchPage.html'"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        
                        </div>
                    <div class="row">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="grid" class="gridCls row">
                        <div class="col-lg-12">
                            <div id="grid-header" class="row">
                                <div id="1" class="col-lg-2 gridHeader">
                                    <h5>Name</h5>
                                </div>
                                <div id="2" class="col-lg-2 gridHeader">
                                    <h5>Surname</h5>
                                </div>
                                <div class="col-lg-2 gridHeader">
                                    <h5>Select</h5>
                                </div>
                                <div class="col-lg-2 gridHeader">
                                    <h5>Options</h5>
                                </div>
                            </div>
                            <div id="grid-body" class="row">

                            </div>
                            <div id="grid-footer" class="row">
                                <div class="col-lg-3 pull-right">
                                    Selected Rows : {{selectedRow}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
